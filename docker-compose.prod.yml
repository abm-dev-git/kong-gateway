version: '3.8'

# Kong Gateway Production Overlay
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Production differences:
# - No exposed ports for database
# - Resource limits
# - Replicas for Kong
# - External database option

services:
  kong-db:
    # In production, consider using managed PostgreSQL (RDS, Cloud SQL)
    # Comment out this service if using external database
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    ports: []  # Don't expose database in production

  kong:
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    environment:
      # Production logging
      KONG_LOG_LEVEL: warn

      # Performance tuning
      KONG_NGINX_WORKER_PROCESSES: auto
      KONG_UPSTREAM_KEEPALIVE_POOL_SIZE: 512

      # Security
      KONG_ADMIN_LISTEN: 127.0.0.1:8001  # Admin only on localhost

  redis:
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    ports: []  # Don't expose Redis in production

